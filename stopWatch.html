<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!--Styling-->
    <link rel="stylesheet" href="stopWatch.css">
</head>
<body>
    <section class="clock-container">
        <div class="titles">
            <!--title-->
         <h1>Welcome to the CodeAlt StopWatch!</h1>
        </div>
        <!--displaying section-->
        <div class="digital-display">
            <!--Hours-->
            <div class="display-format">
              <div>
                <span id="hours"> 00:</span>
                
              </div>
            </div>
            <!--End of hours-->
            <!--Minutes-->
            <div class="display-format">
              <div>
                <span id="minutes"> 00:</span>    
              </div>
            </div>
            <!--End of minutes-->
            <!--Seconds-->
            <div class="display-format">
              <div>
                <span id="seconds"> 00:</span>
              </div>
            </div>
            <!--End of seconds-->
            <!--Milliseconds-->
            <div class="display-format">
              <div>
                <span id="milliseconds"> 000</span>
              </div>
            </div>
            <!--End of milliseconds-->
        </div>
        <!--Button container-->
         <div class="button-container">
             <button class="start-btn btn" id="start-btn">Start</button>
             <button class="pause-btn btn" id="pause-btn">Pause</button>
             <button class="play-btn btn" id="play-btn">Continue</box-icon></button>
             <button class="reset-btn btn"id="reset-btn">Reset</button>
         </div>
    </section>
    <script src="stopWatch.js"></script>
</body>
</html>
